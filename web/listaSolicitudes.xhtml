<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="panel">
        <div class="list-group list-group-flush">

            <h:outputLink styleClass="list-group-item list-group-item-action bg-light" value="listaUsuarios.xhtml"> 
                <i class="fa fa-user">&emsp;</i> Ver usuarios
            </h:outputLink>
            
            
            <h:outputLink styleClass="list-group-item list-group-item-action bg-light" value="listaSolicitudes.xhtml"> 
                <i class="fa fa-user">&emsp;</i> Ver solicitudes
            </h:outputLink>
            
            <h:outputLink styleClass="list-group-item list-group-item-action bg-light" value="bitacora.xhtml"> 
                <i class="fa fa-clock">&emsp;</i> Ver bit√°cora
            </h:outputLink>
            
            <h:form>
                <h:commandButton action="#{authController.logout()}" value="LOG OUT"/>
            </h:form>
            
        </div>
    </ui:define>

    <ui:define name="contenido">
        <h1>Listado Solicitudes</h1>

        
        <h:form>
            
            <h:dataTable value="#{authController.listaSolicitudes}" rendered="#{!authController.listEmpty}"
                         var="s" border="1"  >
                <h:column>
                    <f:facet name="header">Solicitud</f:facet>
                        #{s.texto}
                </h:column>

                <h:column>
                    <f:facet name="header">Prioridad</f:facet>
                        #{s.prioridad}
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha</f:facet>
                    #{s.fecha}
                </h:column>
                <h:column>
                    <f:facet name="header">Usuario</f:facet>
                    #{s.u}
                </h:column>
                
            </h:dataTable>
            
            <h:outputText value="No hay solicitudes registrados" rendered="#{authController.listEmpty}" />
            

        </h:form>
    </ui:define>

</ui:composition>
