<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="panel">
        <div class="list-group list-group-flush">
            <h:outputLink styleClass="list-group-item list-group-item-action bg-light" value="realizarSolicitud.xhtml"> 
                <i class="fa fa-poll-h">&emsp;</i> Realizar solicitud
            </h:outputLink>
            
            
            <h:outputLink styleClass="list-group-item list-group-item-action bg-light" value="misSolicitudes.xhtml"> 
                <i class="fa fa-list">&emsp;</i> Ver mis solicitudes
            </h:outputLink>
            
            <h:form>
                <h:commandButton action="#{authController.logout()}" value="LOG OUT"/>
            </h:form>
            
        </div>
    </ui:define>

    <ui:define name="contenido">
        <h1>Registrar solicitud</h1>
         <br/> 
         <h:form>
             Describa su solicitud
             <h:inputTextarea value="#{authController.solicitudTexto}" />
             <br/> 
            Elija la prioridad
            <h:selectOneMenu value="#{authController.prioridad}">
                <f:selectItem itemLabel="Baja" itemValue='B' />
                <f:selectItem itemLabel="Media" itemValue='M' />
                <f:selectItem itemLabel="Alta" itemValue='A' /> 
            </h:selectOneMenu>
            <br/>    
            
            <h:commandButton action="#{authController.registrarSolicitud()}" value="Registrar" styleClass="btn btn-primary" />
         </h:form>
        

    </ui:define>

</ui:composition>
