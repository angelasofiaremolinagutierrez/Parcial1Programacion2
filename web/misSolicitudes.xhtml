<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="panel">
        <div class="list-group list-group-flush">
            <h:outputLink styleClass="list-group-item list-group-item-action bg-light" value="realizarSolicitud.xhtml"> 
                <i class="fa fa-poll-h">&emsp;</i> Realizar solicitud
            </h:outputLink>
            
            
            <h:outputLink styleClass="list-group-item list-group-item-action bg-light" value="misSolicitudes.xhtml"> 
                <i class="fa fa-list">&emsp;</i> Ver mis solicitudes
            </h:outputLink>
            
            <h:form>
                <h:commandButton action="#{authController.logout()}" value="LOG OUT"/>
            </h:form>
            
        </div>
    </ui:define>

    <ui:define name="contenido">
        <h:form>
            
            <h:dataTable value="#{authController.listaSolicitudes}" rendered="#{authController.checkUser()}" 
                         var="s" border="1"  >
                <h:column>
                    <f:facet name="header">Solicitud</f:facet>
                        #{s.texto}
                </h:column>

                <h:column>
                    <f:facet name="header">Prioridad</f:facet>
                        #{s.prioridad}
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha</f:facet>
                    #{s.fecha}
                </h:column>
                <h:column>
                    <f:facet name="header">Usuario</f:facet>
                    #{s.u}
                </h:column>
                
            </h:dataTable>
            
            
           
            

        </h:form>
    </ui:define>

</ui:composition>
